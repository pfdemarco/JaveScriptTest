<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz good luck</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body{
      font-size: 17px;
      font-family: 'Courier New', Courier, monospace;
      background: #f4f4f4;
      line-height: 1.5em;
    }
    #timer, #quest, #choice, #status{
      background: rgb(82, 82, 82);
      color: aqua;
      padding: 20px;
      text-align: center;
      border-bottom: 4px #000 solid;
      margin-bottom: 10px;
    }
    #quest{
      width: 90%;
      margin: auto;
      padding: 10px;
    }
    #but, #start{
      border-radius: 10px;
      background-color: blue;
      color: #f4f4f4;
      width: 20%;
    }
    .flex-parent{
      display: flex;
    }
    .jc-center{
      justify-content: center;
    }
    #start{
      margin-right: 20px;
    }
  </style>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <!--create an area to display the countdown-->
          <div id="timer"></div>
          
          <p id="quest"></p>
          
          <!--make selectors for each choice-->
          <ul id="choice">
            <li></li>
            <li></li><!--choices-->
            <li></li>
          </ul>

          <div id="status"></div>

         <!-- <div class="flex-parent jc-center">
            <button id="start">START</button>
            <button id="but">Submit</button>
          </div-->  
        
          <div id="moveControls" class="card">
            <h4 class="card-header text-center">Game Controls</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg fa left-button" id="start">Start</button>
                <button class="btn btn-dark btn-lg fa right-button" id="but">Submit</button>
              </div>
              <br>
              <div class="text-center">
                <label for="name">Enter initials:</label>
                <input type="name" id="name">
              </div>        
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="log"></div>
    
    <script type ="text/javascript" src="timer.js"></script>
  </body>
</html>
